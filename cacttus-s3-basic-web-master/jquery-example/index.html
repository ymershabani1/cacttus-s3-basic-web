<html>
    <head>
        <title>JQuery Example</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <center>
            <div id="example_select">

            </div>
            <button id="add_new_button">Add New</button>
            <br><br>
            <form id="new_menu_item_form" style="display: none;">
                <label>Emri:</label>
                <input id="new_menu_item_form_name" type="text" /><br>
                <label>Cmimi:</label>
                <input step=".01" id="new_menu_item_form_price" type="number"/><br>
                <input id="new_menu_item_add_button" type="button" value="Add"></button>
                <input id="new_menu_item_close_button" type="button" value="Close"></button>
            </form>

            <label>Search:</label><input id="search_box" type="text" /><br>
            <table id="menu_items_table" border="1">
                
            </table>
            <hr>
            <table id="deleted_menu_items_table" border="1">
            
            </table>
        </center>
    </body>
    <script src="index.js"></script>

    <script>
        const response = [
            {
                id: 1,
                title: "Create Project",
                status: 'to_do',
                description: 'Create new PHP Project!'
            },
             {
                id: 2,
                title: "Create Project",
                status: 'done',
                description: 'Create new PHP Project!'
            },
             {
                id: 3,
                title: "Create Project",
                status: 'in_progress',
                description: 'Create new PHP Project!'
            },
        ]; 

        let allTeamplate = "";

        for(let item of response){
            let template = '<select>'+
                    '<option value ="to_do" {{to_do_selected}}> To Do</option>'+
                    '<option value="in_progress" {{in_progress_selected}}>In Progress</option> '+
                    '<option value="done" {{done_selected}}>Done</option> '+
                '</select >';

            template = template.replace("{{"+ item.status+"_selected}}", "selected");
            
            template = template.replace("{{in_progress_selected}}", "");
            template = template.replace("{{to_do_selected}}", "");
            template = template.replace("{{done_selected}}", "");

            allTeamplate += template;
        }

        $("#example_select").append(allTeamplate);
    </script>
</html>
